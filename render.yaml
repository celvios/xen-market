services:
  - type: web
    name: xen-markets-api
    env: node
    plan: starter
    buildCommand: npm install --legacy-peer-deps && node --loader tsx script/build.ts
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true